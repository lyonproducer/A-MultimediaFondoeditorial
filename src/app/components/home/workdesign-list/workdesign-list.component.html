<div class="container mt-4">

  <div class="offset-md-1 col-md-10">
    <h1 class="mb-2">Lista de Dise침os</h1>

    <div class="card mb-5" *ngFor="let workdesign of workdesignService.workdesigns | paginate: { itemsPerPage: 10, currentPage: p }">

      <div class="card-header">
        <h4>{{workdesign.title}}</h4>
      </div>
      <div class="card-body">

        <img src="{{workdesign.file}}" *ngIf="workdesign.file" class="img-fluid card-img">
        <hr>
        <strong>Descripci칩n</strong>
        {{workdesign.excerpt}}

      </div>
      <div class="card-footer">

        <a routerLink="/workdesigns/view/{{workdesign.id}}/{{workdesign.title}}" (click)="onView(workdesign)"  class="btn btn-primary float-right" role="button">Ver M치s</a>
        
        <strong>Fecha de publicaci칩n:</strong>
        {{workdesign.publishedDate}}
        <br>
        <strong>Categoria: </strong>
        <a routerLink="workdesign/{{workdesign.category.name}}" (click)="refreshWorkdesignCategoryList(workdesign.category.id)" >{{workdesign.category.name}}</a>
      </div>
    </div>
    
    <pagination-controls class="text-center" 
    (pageChange)="p = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    autoHide="true"></pagination-controls>
  </div>
</div>
