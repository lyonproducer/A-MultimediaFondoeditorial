<div class="container mt-4">
    
  <div class="row justify-content-center">
    <div class="col-md-8">
  
      <div class="card">
  
        <div class="card-header">
          <div class="h3 text-center">Iniciar Sesión</div>
        </div>
  
        <div class="card-body">
          <form #loginForm=ngForm (ngSubmit)="onSubmit()" >

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo" [(ngModel)]="form.email" required>

              <small id="emailHelp" class="form-text text-muted">¡No compartas tus datos personales con nadie más!</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" [(ngModel)]="form.password" required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>

              <a routerLink="/signup" class="btn btn-info float-right">Registrate</a> 
            </div>

            <small class="float-right">
              <a routerLink="/request-pass-reset">Cambiar contraseña</a>
            </small>

            </form>

            
        </div>
        
      </div>
    </div>
  </div>


</div>
