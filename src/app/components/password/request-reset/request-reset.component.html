<div class="container mt-4">
    
  <div class="row justify-content-center">
    <div class="col-md-8">
  
      <div class="card">
  
        <div class="card-header">
          <div class="h3">Recuperar contraseña</div>
        </div>
  
        <div class="card-body">
          <form #requestResetForm=ngForm (ngSubmit)="onSubmit()" >

            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="form.email" required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid">Enviar correo de recuperación</button>
            </div>

            </form>

            
        </div>
        
      </div>
    </div>
  </div>
</div>
