<app-workdesigns-search></app-workdesigns-search>

<div class="container mt-4">
    
  <div>
    <h2 class="float-left"> Lista de Diseños </h2>
    <a class="btn btn-warning text-white float-right " style="background-color: #D9851E" routerLink="/workdesigns/create">
      Añadir Diseño
    </a>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr class="bg-dark text-white">
        <th scope="col">#</th>
        <th scope="col">Titulo de Diseño</th>
        <th scope="col">Estado</th>
        <th scope="col">Fecha de publicación</th>
      </tr>
    </thead>
    <tbody>

      <tr class="" *ngFor="let workdesign of workdesignService.workdesigns | paginate: { itemsPerPage: 10, currentPage: p }; index as i;">
        <th scope="row">{{i}}</th>
        <th scope="row">{{workdesign.title}}</th>
        <td scope="row">{{workdesign.status}}</td>
        <td>
          {{workdesign.publishedDate}}
          <a class="btn btn-danger text-white float-right ml-3" (click)="onDelete(workdesign.id)" 
          title="Borrar diseño">
            <i class="far fa-trash-alt"></i>
          </a>

          <a class="btn btn-secondary text-white float-right ml-3" routerLink="/workdesigns/create" (click)="onEdit(workdesign)"  title="Editar diseño">
            <i class="far fa-edit"></i>
          </a>

          <a class="btn btn-secondary text-white float-right ml-3" routerLink="/workdesigns/view/{{workdesign.id}}/{{workdesign.title}}" (click)="onView(workdesign)" title="Ver diseño">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </a>

        </td>

      </tr>
    </tbody>
  </table>

  <pagination-controls previousLabel="Anterior"
  nextLabel="Siguiente" autoHide="true"
  class="text-center" 
  (pageChange)="p = $event"></pagination-controls>
  
</div>
